{% extends 'backbone/layout.html' %}

{% block title %} Quote stock price with realtime charting {% endblock %}

{% block body %}
<div class="text-center">
  <main class="form-simple">
    <img class="mt-5 mb-3" src="/static/images/logo.png" alt="TradeX logo" width="150">
    <h1 class="h3 mb-5 fw-normal">Enter stock symbol to quote</h1>
    
    {% include 'backbone/flash_msg.html'%}

    <form id="stock-quote">
      {% csrf_token %}
      <label for="symbol">Symbol</label>
      <input autofocus autocomplete="off" type="text" class="symbol my-4 form-control" 
      id="symbol" name="symbol" pattern="[A-Za-z]{1,}" placeholder="AAPL" maxlength="30"
      title="Please insert a valid stock symbol" required>

      <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Quote</button>
    </form>
    <p class="my-3 text-muted">
      You can find the list of stock symbols
      <a class="quick-link" href="/user/stocks/">here</a>
    </p>
  </main>  
</div>
{% endblock %}
